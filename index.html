<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Pacientes Clínica</title>
  <!--  Aqui agregue el icono de la pestaña del proyecto -->
  <link rel="icon" type="png/jpg" href="web-icon/clinica-logo.png">
  <style>
    body {
      background-color: #f0f8ff; /* azul claro */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50; /* azul oscuro */
      font-size: 30px;
      margin-top: 50px;
    }

    img {
      width: 100%;
      height: auto;
      border-bottom: 4px solid #3498db; /* borde azul vibrante */
    }

    p {
      text-align: center;
      color: #34495e; /* gris oscuro azulado */
      font-size: 20px;
      margin-top: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
      border: 2px solid #2980b9; /* azul fuerte */
    }

    th {
      background-color: #3498db; /* azul vibrante */
      color: white;
      text-align: left;
      padding: 10px;
    }

    td {
      background-color: #ecf0f1; /* gris claro */
      color: #2c3e50;
      text-align: left;
      padding: 10px;
      border: 1px solid #bdc3c7; /* gris neutro */
    }

    h2 {
      color: #27ae60; /* verde */
      text-align: center;
      margin-top: 50px;
    }

    form {
      background-color: #ffffff;
      border: 2px solid #2ecc71; /* verde claro */
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2ecc71; /* verde claro */
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60; /* verde más oscuro */
    }
  </style>
</head>

<body>
  <h1>Sistema de Gestión de Pacientes para una Clínica Médica</h1>

  <img src="https://via.placeholder.com/600x200?text=Gestión+de+Pacientes" alt="Gestión de Pacientes"
    style="width:100%;height:auto;">

  <p>Optimiza el manejo de citas médicas, historiales clínicos y facturación en clínicas médicas.</p>

  <table cellpadding="5" cellspacing="0">
    <tr>
      <th>Paciente</th>
      <th>Fecha de Cita</th>
      <th>Doctor</th>
    </tr>
    <tr>
      <td>Ana López</td>
      <td>2025-05-03</td>
      <td>Dr. Martínez</td>
    </tr>
    <tr>
      <td>Pedro Jiménez</td>
      <td>2025-05-04</td>
      <td>Dra. Gómez</td>
    </tr>
  </table>

  <h2>Agendar Cita</h2>
  <form>
    Nombre: <input type="text" name="nombre"><br><br>
    Fecha: <input type="date" name="fecha"><br><br>
    Doctor: <input type="text" name="doctor"><br><br>
    <button type="submit">Agendar</button>
  </form>
</body>

</html>
