<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Pacientes Clínica</title>
  <style>
    body {
      background-color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
      font-size: 30px;
      margin-top: 50px;
    }

    img {
      width: 100%;
      height: auto;
    }

    p {
      text-align: center;
      color: rgb(0, 0, 0);
      font-size: 20px;
      margin-top: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
      border: 1px solid rgb(0, 0, 0);
    }

    th,
    td {
      text-align: left;
      padding: 10px;
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <h1>Sistema de Gestión de Pacientes para una Clínica Médica</h1>

  <img src="https://via.placeholder.com/600x200?text=Gestión+de+Pacientes" alt="Gestión de Pacientes"
    style="width:100%;height:auto;">

  <p>Optimiza el manejo de citas médicas, historiales clínicos y facturación en clínicas médicas.</p>

  <table cellpadding="5" cellspacing="0">
    <tr>
      <th>Paciente</th>
      <th>Fecha de Cita</th>
      <th>Doctor</th>
    </tr>
    <tr>
      <td>Ana López</td>
      <td>2025-05-03</td>
      <td>Dr. Martínez</td>
    </tr>
    <tr>
      <td>Pedro Jiménez</td>
      <td>2025-05-04</td>
      <td>Dra. Gómez</td>
    </tr>
  </table>

  <h2>Agendar Cita</h2>
  <form>
    Nombre: <input type="text" name="nombre"><br><br>
    Fecha: <input type="date" name="fecha"><br><br>
    Doctor: <input type="text" name="doctor"><br><br>
    <button type="submit">Agendar</button>
  </form>
</body>

</html>
